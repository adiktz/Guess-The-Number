<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: headFragment}"></head>

<body>
<div align="center">
    <h1>Guess the Number Game</h1>
    <h3 th:text="${__${T(ravi.gaurav.web.util.AttributeNames).MAIN_MESSAGE}__}">Main Message content</h3>
    <h3 th:text="${__${T(ravi.gaurav.web.util.AttributeNames).RESULT_MESSAGE}__}">Result Message content</h3>

    <form th:action="@{__${T(ravi.gaurav.web.util.GameMappings).PLAY}__}" method="post">
        <label for="guess">Enter your guess</label>
        <input id="guess" type="number" name="guess"/>
        <input type="submit" value="Submit"/>
    </form>

    <footer th:replace="~{fragments/footer :: footerFragment}"></footer>

</div>

</body>
</html>
